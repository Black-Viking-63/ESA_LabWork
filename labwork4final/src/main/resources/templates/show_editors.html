<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/xslt/editors" style="position: absolute; top: 15px; right: 15px">To XSL version</a>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/editors}">Show editors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/games}">Show games</a>
        </li>
    </ul>
    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top">Editors</caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name Editor</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="editor : ${editors}">
            <td th:text="${editor.id}">
            </td>
            <td th:text="${editor.nameEditor}">
            <td>
                <form th:action="@{/editors/{id}/update(id=${editor.id})}">
                    <input type="submit" class="btn btn-primary" value="Update">
                </form>
            </td>
            <td>
                <form th:action="@{/editors/{id}/delete(id=${editor.id})}" th:method="delete">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
            <td>
                <form th:action="@{/editors/{id}/games(id=${editor.id})}">
                    <input type="submit" class="btn btn-info" value="Show games">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/editors/create}" th:method="get">
        <button class="btn btn-primary">Create editor</button>
    </form>
</div>
</body>
</html>
