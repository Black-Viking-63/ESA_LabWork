<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <form th:method="patch" th:action="@{/games/{id}/update(id=${game.id})}" th:object="${game}">
        <h1>Update game</h1>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nameGame">Name game: </label>
            <input class="form-control" id="nameGame" th:field="*{nameGame}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="genre">Genre: </label>
            <input class="form-control" id="genre" th:field="*{genre}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="price">Price: </label>
            <input class="form-control" id="price" th:field="*{price}" type="number" min="100" max="1000" required>
        </div>
        <div class="form-group">
            <label for="editorId">Editor id: </label>
            <select class="form-control" id="editorId" th:name="editorId" required>
                <option th:each="editorId : ${editorIds}" th:value="${editorId}" th:text="${editorId}"
                        th:selected="${editorId==game.editor.id}">
                </option>
            </select>
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
