<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <form th:method="post" th:action="@{/games/create}" th:object="${game}">
        <h1>Create game</h1>
        <div class="form-group">
            <label for="nameGame">Name Game: </label>
            <input class="form-control" id="nameGame" th:field="*{nameGame}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="genre">Genre: </label>
            <input class="form-control" id="genre" th:field="*{genre}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="price">Price : </label>
            <input class="form-control" id="price" th:field="*{price}" type="number" min="100" max="1000" required>
        </div>
        <div class="form-group">
            <label for="editorId">Group id: </label>
            <select class="form-control" id="editorId" th:name="editorId" required>
                <option th:each="editorId : ${editorIds}" th:value="${editorId}" th:text="${editorId}">
                </option>
            </select>
        </div>
        <br>
        <input type="submit" value="Create" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
